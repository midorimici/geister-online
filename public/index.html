<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, user-scalable=no'>
        <title>Geister Online</title>
        <link rel='stylesheet' href='./static/style.css?01071856'>
    </head>
    <body>
        <section id='container'>
            <div id='settings'>
                <p>ルーム番号と参加方法を指定してください。</p>
                <form id='form'>
                    <div>
                        <label class='form-label'>
                            ルーム
                            <input id='room-input' type='number' required min='1' max='100' name='room'>
                        </label>
                    </div>
                    <div>
                        <label class='form-label'>
                            参加方法
                            <div>
                                <label><input type='radio' name='role' required value='play'>対戦する</label>
                                <label><input type='radio' name='role' value='watch'>観戦する</label>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label class='form-label'>
                            ユーザー名（任意）
                            <input id='name-input' type='text' name='username'>
                        </label>
                    </div>
                    <input id='submit-btn' type='submit' value='GO'>
                </form>
                <p id='message'></p>
            </div>
        </section>
        <section id='game-container'>
            <p id='game-message'></p>
            <canvas id='canvas'></canvas>
        </section>
        <script src='/socket.io/socket.io.js'></script>
        <script src='./bundle.js'></script>
    </body>
</html>
